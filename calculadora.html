<!DOCTYPE html>
<html>
<head>
  <title>Calculadora Simple</title>
</head>
<body>
  <h2>Calculadora Simple</h2>
  <input type="text" id="display" readonly>
  <br><br>
  <button onclick="updateDisplay(appendNumber('1'))">1</button>
  <button onclick="updateDisplay(appendNumber('2'))">2</button>
  <button onclick="updateDisplay(appendNumber('3'))">3</button>
  <button onclick="updateDisplay(appendOperation('+'))">+</button>
  <br>
  <button onclick="updateDisplay(appendNumber('4'))">4</button>
  <button onclick="updateDisplay(appendNumber('5'))">5</button>
  <button onclick="updateDisplay(appendNumber('6'))">6</button>
  <button onclick="updateDisplay(appendOperation('-'))">-</button>
  <br>
  <button onclick="updateDisplay(appendNumber('7'))">7</button>
  <button onclick="updateDisplay(appendNumber('8'))">8</button>
  <button onclick="updateDisplay(appendNumber('9'))">9</button>
  <button onclick="updateDisplay(appendOperation('*'))">*</button>
  <br>
  <button onclick="updateDisplay(appendNumber('0'))">0</button>
  <button onclick="updateDisplay(clearDisplay())">C</button>
  <button onclick="updateDisplay(calculate())">=</button>
  <button onclick="updateDisplay(appendOperation('/'))">/</button>

  <script src="functions.js"></script>
  <script>
    function updateDisplay(value) {
      document.getElementById('display').value = value;
    }
  </script>
</body>
</html>
